<html>
  <head>
  </head>
  <body>
    <h1>platform</h1>
    <p id="p"></p>
    <h1>userAgent</h1>
    <p id="u"></p>
    <script>
      var p = document.getElementById("p");
      var ptext = document.createTextNode(window.navigator.platform);
      p.appendChild(ptext);
      var u = document.getElementById("u");
      var utext = document.createTextNode(window.navigator.userAgent);
      u.appendChild(utext);
      
      const video = document.createElement('video');
      video.onerror = (e) => {
        console.log(e)
      }
      video.setAttribute('id', 'video-mock');
      video.setAttribute('crossOrigin', 'anonymous');
      video.muted = true;
      video.autoplay = true;
      video.loop = true;
      video.setAttribute('playsinline', '');
      video.src = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4';
      video.style = "position: fixed; left: 0; top: 0; width: 100%; height: 50%";
      video.loop = true;
      document.querySelector('body').appendChild(video);
    </script>
  </body>
</html>
