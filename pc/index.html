<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鱼竿商城</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .product-info {
            margin-top: 20px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
        }
        .product-price {
            color: #e74c3c;
            font-size: 20px;
            margin-top: 10px;
        }
        .product-description {
            margin-top: 20px;
            line-height: 1.6;
        }
        .buy-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #2980b9;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
            line-height: 1.6;
        }
        .animated-text {
            opacity: 0;
        }
        .thumbs-up {
            display: block;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            color: #10B981;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        #chart-container {
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="product-section" class="product-details">
            <img id="product-image" alt="鱼竿" class="product-image">
            <div class="product-info">
                <div class="product-title" id="product-name">高级碳素鱼竿</div>
                <div class="product-price" id="product-price">价格: ¥299.00</div>
                <div class="product-description" id="product-description">
                    这款高级碳素鱼竿采用高强度碳纤维材料，轻便且耐用，适合各种钓鱼场景。其设计符合人体工学，手感舒适，助您轻松捕获大鱼。
                </div>
                <button class="buy-button" onclick="showMessage()">立即购买</button>
            </div>
        </div>
        <div id="confirmation-section" style="display: none;" class="purchase-confirmation">
            <svg class="thumbs-up" viewBox="0 0 24 24" width="100" height="100" stroke="currentColor" stroke-width="2" fill="none">
                <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
            </svg>
            <h2 style="text-align: center; margin: 15px 0;">购买成功！🎉</h2>
            <div class="message" id="message"></div>
            <div class="budget-dashboard">
                <h3>本月消费概览</h3>
                <div id="chart-container">
                    <canvas id="chart"></canvas>
                </div>
                <button onclick="toggleDetails()" style="background: none; border: none; color: #3B82F6; cursor: pointer; margin-top: 10px;">
                    <span id="details-toggle-text">展开详情</span>
                </button>
                <div id="spending-details" style="display: none; margin-top: 15px;">
                    <div style="margin-top: 15px;">
                        <p>总预算: ¥2,550</p>
                        <p>已使用: ¥738</p>
                        <p style="font-weight: bold;">剩余: ¥1,812</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>交通</span>
                        <span>¥200</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>水电煤</span>
                        <span>¥320</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>餐饮</span>
                        <span>¥150</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>其他</span>
                        <span>¥68</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        var currentItem = 'a'

        // 商品数据
        const products = {
            a: {
                name: "高级碳素鱼竿",
                description: "这款高级碳素鱼竿采用高强度碳纤维材料，轻便且耐用，适合各种钓鱼场景。其设计符合人体工学，手感舒适，助您轻松捕获大鱼。<br/>长度：3.6米<br/>重量：200克<br/>材质：碳纤维<br/>适用场合：海钓、淡水钓",
                price: "¥299.00",
                image: "a.jpg"
            },
            b: {
                name: "穆桑王榴莲",
                description: "<b>原产地</b>：马来西亚彭亨州。<br/><b>特点</b>：果肉奶油浓稠，甜度极高，有微小的种子和令人敬畏的荆棘覆盖的外壳。每个榴莲的重量在1.4千克至2.8千克之间，形状整圆，是榴莲中的佼佼者。",
                price: "199元/500g",
                image: "b.jpg"
            }
        };

        // 解析URL参数
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // 加载商品信息
        function loadProductInfo() {
            const item = getUrlParameter('item');
            currentItem = item;
            const product = products[item] || products.a; // 默认显示商品a

            document.getElementById('product-image').src = product.image;
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-description').innerHTML = product.description;
            document.getElementById('product-price').textContent = product.price;
        }

        // 页面加载时执行
        window.onload = loadProductInfo;


        function showMessage() {

            document.getElementById('product-section').style.display = 'none';
            document.getElementById('confirmation-section').style.display = 'block';

            const messages = {
                a: [
                    "感谢您购买这款高级鱼竿！🎣\n",
                    "上海的黄浦江和苏州河是绝佳的钓鱼圣地。🌊\n",
                    "春季和秋季是钓鱼的最佳季节，鱼儿们特别活跃。🐟\n",
                    "清晨6点到8点，或傍晚5点到7点是钓鱼的黄金时间。⏰\n",
                    "记得带上保暖衣物、钓鱼椅和充足的零食和水。🧣🧳\n",
                    "祝您钓鱼愉快，收获满满！🎉\n"
                ],
                b: [
                    "欢迎购买有机榴莲！\n",
                    "榴莲富含维生素和矿物质，可增强免疫力、促进消化、补充能量、改善睡眠，同时抗氧化成分有益皮肤健康，支持心脏功能，是营养丰富的健康之选。\n"
                ]
            };

            var message = messages[currentItem] || messages.a;
            
            const messageContainer = document.getElementById('message');
            let messageIndex = 0;
            let charIndex = 0;
            
            function typeMessage() {
                if (messageIndex < message.length) {
                    if (charIndex < message[messageIndex].length) {
                        // 追加新字符而不是替换全部内容
                        messageContainer.innerHTML += message[messageIndex][charIndex];
                        charIndex++;
                        setTimeout(typeMessage, 50);
                    } else {
                        // 一条消息打印完成，准备打印下一条
                        charIndex = 0;
                        messageIndex++;
                        setTimeout(typeMessage, 500);
                    }
                }
            }
            
            // 只在第一次点击时清空容器
            messageContainer.innerHTML = '';
            typeMessage();

            // 绘制消费柱状图
            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['交通', '水电煤', '餐饮', '其他'],
                    datasets: [{
                        data: [200, 320, 150, 68],
                        backgroundColor: [
                            '#0088FE', 
                            '#00C49F', 
                            '#FFBB28', 
                            '#FF8042'
                        ]
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '消费金额 (¥)'
                            }
                        }
                    }
                }
            });
        }

        function toggleDetails() {
            const details = document.getElementById('spending-details');
            const toggleText = document.getElementById('details-toggle-text');
            
            if (details.style.display === 'none') {
                details.style.display = 'block';
                toggleText.textContent = '收起详情';
            } else {
                details.style.display = 'none';
                toggleText.textContent = '展开详情';
            }
        }
    </script>
</body>
</html>
