<html>
  <body>
    <script>
      var timer = null;

      function setListener() {
          window.document.addEventListener("visibilitychange", function(e) {
              window.clearTimeout(timer);
              timer = null;
              window.open('','_self').close();
          });
      }

      function redirectAndroid() {
          setTimeout(function () { window.location = "https://bing.com"; }, 25);
          window.location = "paypal://";
      }

      function redirecIOS() {
          setListener();
          var beforeApp = new Date().valueOf();
          window.location.href = "paypal://";
          var afterApp = new Date().valueOf();
          if (afterApp - beforeApp < 100) {
              setTimeout(function() {
                window.top.location = "https://bing.com";      
              }, 25);
          } else {
              if (timer === null) {
                  timer = setTimeout(function() {
                   window.top.location = "https://bing.com";      
                  }, 200);
              }
          }
        }

        redirecIOS()
    </script>
  </body>
</html>
